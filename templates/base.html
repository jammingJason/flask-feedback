<html>

<head>
    <link rel="stylesheet" href="https://bootswatch.com/4/pulse/bootstrap.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">

</head>

<body>
    <nav class="navbar navbar-light bg-primary justify-content-between ">
        <div class="container">
            <a href="/" class="navbar-brand text-light">User Feedback</a>
            <ul class="nav navbar-nav flex-row float-right">
                {% if session['user_name'] %}
                <li class="nav-item">
                    <a class="nav-link pr-3 text-light" href="/logout">Logout</a>
                </li>
                {% else %}
                <li class="nav-item">
                    <a class="nav-link pr-3 text-light" href="/login">Login</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-light" href="/register">Sign up</a>
                </li>
                {% endif %}
            </ul>
        </div>
    </nav>

    <div class="container" style="margin-top: 2em">
        {% for category, msg in get_flashed_messages(with_categories=True) %}
        <div class="alert alert-{{category}} text-center">{{ msg }}</div>
        {% endfor %}

        {% block content %}
        {% endblock %}
    </div>
    <script src="/static/app.js"></script>
</body>

</html>
